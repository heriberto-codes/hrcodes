{% load static %}
{% block nav_bar %}
   
    <nav class="navbar navbar-expand-lg navbar-dark" style="border-bottom: 1px solid #F9E9D5;">   

        <!--  Show this only on mobile to medium screens  -->
          <a class="navbar-brand d-lg-none" href="#">
            <img style="width: 300px;" alt="Image of me" src="{% static 'pages/images/hr.svg' %}">
          </a>
        
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
        <!--  Use flexbox utility classes to change how the child elements are justified  -->
          <div class="collapse navbar-collapse justify-content-around" id="navbarToggle">
        
            <ul class="navbar-nav">
              {% comment %} <li class="nav-item">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
              </li> {% endcomment %}
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            
            
        <!--   Show this only lg screens and up   -->
            <a class="navbar-brand d-none d-lg-block" href="#">
                <img style="width: 300px;" alt="Image of me" src="{% static 'pages/images/hr.svg' %}">
            </a>
            
            
            
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li> {% endcomment %}
            </ul>
          </div>
        </nav>

    <style>

        .navbar .navbar-nav .nav-link {
            color: white;
            font-size: 1.1em;
        }
        .navbar .navbar-nav .nav-link:hover{
            color: #808080;
        }
        .navbar-logo-centered .navbar-nav .nav-link{
            padding: .5em 1em;
        }

        .custom-toggler.navbar-toggler {
            border-color: rgb(255,149,117);
          } 
    </style>
{% endblock %}
