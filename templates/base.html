<body>
    {% block home %}{% endblock %}
    <div class='loader-wrapper'>
        <span class='loader'><img class='hDesktopLoader' alt="hroman codes logo" src="{% static 'pages/images/H.svg' %}"></span>
    </div>
</body>

<style>
/* ======================================
Global Variables
========================================= */
:root {
    --hrbgColor: #192A51;
    --hrFontFamily: 'IBM Plex Mono', monospace;
    --letterSpacing: 0.15em;
    --hrColorWhite: #fff;
    --hrColorOrange: #F29576;
    --hrColorBeige: #F9E9D5;
    --hrTextColorGrey: #8893AF;
    --hrSectionMargin: 0px auto; 
    --hrSectionMaxWidth: 1000px;
    --hrSectionPaddingBlock: 20vh;
    --hrFooterSectionPaddingBlock: 3vh;
}
/* ========================================= */

html {
    scroll-behavior: smooth;
}

body {
    background-color: var(--hrbgColor);
    font-family: var(--hrFontFamily);
    color: var(--hrColorWhite);
}

.loader-wrapper {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: var(--hrbgColor);
    display:flex;
    justify-content: center;
    align-items: center;
}

.hDesktopLoader {
    display: inline-block;
    width: 100px;
    height: 100px;
    position: relative;
    animation: circle-size 3s infinite ease;
}

@keyframes circle-size {
    from {
        width: 50px;
        height: 50px;
    }
    to {
        width: 300px;
        height: 300px;
    }
}

</style>

<script>
    $(window).on("load", function() {
        $(".loader-wrapper").fadeOut(2000);
    });
</script>
